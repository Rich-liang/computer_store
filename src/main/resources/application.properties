#spring.mvc.view.prefix=/WEB-INF/jsp/
#spring.mvc.view.suffix=.jsp
#Mybatis扫描
mybatis.mapper-locations=classpath:mapper/*.xml
#起别名。可省略写mybatis的xml中的resultType的全路径
mybatis.type-aliases-package=com.ywl.hello_springboot.bean
#驼峰命名
mybatis.configuration.mapUnderscoreToCamelCase=true
# 配置数据库的内容
spring.datasource.url=jdbc:mysql://localhost:3306/store?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database = mysql
# 显示Debug的信息
logging.level.org.springframework=DEBUG
#热部署生效
spring.devtools.restart.enabled=true
# rocket mq
#rocketmq.name-server=http://192.168.171.128:9876
#rocketmq.producer.group=nova_test_group
#rocketmq.producer.send-message-timeout=3000

#图片大小上限设置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
#最大收货地址条数
user.address.max-count=20